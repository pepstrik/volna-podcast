<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Поиск выпусков - Волна с Востока</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .search-box {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            margin-bottom: 40px;
            animation: slideUp 0.6s ease-out;
        }
        
        .search-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .year-filter {
            min-width: 180px;
            padding: 16px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .year-filter:hover {
            border-color: #667eea;
        }
        
        .year-filter:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 15px;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        
        .results-count {
            font-weight: 600;
            color: #333;
        }
        
        .episodes-list {
            list-style: none;
            display: grid;
            gap: 20px;
            grid-auto-rows: auto;
        }
        
        .episode-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            gap: 20px;
            animation: slideUp 0.5s ease-out backwards;
        }
        
        .episode-card:nth-child(1) { animation-delay: 0.05s; }
        .episode-card:nth-child(2) { animation-delay: 0.1s; }
        .episode-card:nth-child(3) { animation-delay: 0.15s; }
        .episode-card:nth-child(n+4) { animation-delay: 0.2s; }
        
        .episode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        
        .episode-image-wrapper {
            flex-shrink: 0;
            width: 140px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
        }
        
        .episode-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .episode-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            margin-bottom: 12px;
        }
